{{ define "main" }}
<article class="single-page">
    <div class="container">
        <header class="page-header">
            <h1>{{ .Title }}</h1>
            {{ if .Params.subtitle }}
            <p class="subtitle">{{ .Params.subtitle }}</p>
            {{ end }}
        </header>
        
        <div class="page-content">
            {{ .Content }}
        </div>
    </div>
</article>
{{ end }}
